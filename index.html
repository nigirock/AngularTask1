<!DOCTYPE html>
<html ng-app="Task1App">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body ng-controller="mainCtrl">
<div class="container">
    <div class="well"><h1 class="text-center">News</h1></div>
    <div ng-repeat="item in data" class="well">
        <h1>{{item.title}}</h1>
        <p>{{item.published}}</p>
        <p>{{item.description}}</p>
        <form action="//itvdn.com/ru/news/article?id=vebinar-entity-framework6">
            <button class="btn btn-primary" type="submit">Читать дальше</button>
        </form>
    </div>
</div>

</body>
<script src="js/jquery.min.js"></script>
<script src="js/angular.js"></script>
<script src="js/model.js"></script>
<script src="js/app.js"></script>
</html>
